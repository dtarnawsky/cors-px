<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cat Facts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cat Facts</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let fact of facts |async">
      {{fact.text}}
    </ion-item>
  </ion-list>
</ion-content>
